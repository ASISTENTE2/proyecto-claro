<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - Claro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .login-button, .register-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .login-button:hover, .register-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .toggle-form-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
        }

        .toggle-form-link:hover {
            text-decoration: underline;
        }

        .form-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Iniciar Sesión</h2>

        <div id="loginFormSection">
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Usuario / Correo:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="message" id="loginMessage"></p>
            <a href="#" class="toggle-form-link" id="showRegisterLink">¿No tienes cuenta? Regístrate aquí</a>
        </div>

        <div id="registerFormSection" class="hidden">
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerUsername">Usuario / Correo:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
            <p class="message" id="registerMessage"></p>
            <a href="#" class="toggle-form-link" id="showLoginLink">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
